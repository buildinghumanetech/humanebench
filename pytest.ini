[pytest]
# Pytest configuration for HumaneBench scorer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    slow: marks tests as slow (integration tests with real API calls)
    unit: marks tests as unit tests (fast, mocked)

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git logs data scripts
